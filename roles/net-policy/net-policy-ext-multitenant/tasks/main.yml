- name: Create resources
  k8s:
    state: present
    definition: "{{ lookup('file', 'net-mul-template.yml') }}"

- name: Wait for namespaces
  k8s_facts:
    kind: Namespace
    name: net-mul-1
  register: ns
  retries: 10
  delay: 5
  until:  ns.get("resources", [])

- name: Wait for namespaces
  k8s_facts:
    kind: Namespace
    name: net-mul-2
  register: ns
  retries: 10
  delay: 5
  until:  ns.get("resources", [])

- name: Wait for namespaces
  k8s_facts:
    kind: Namespace
    name: net-mul-ext
  register: ns
  retries: 10
  delay: 5
  until:  ns.get("resources", [])

- name: Wait for pod
  k8s_facts:
    kind: Pod
    name: httpd-ex
    namespace: net-mul-2
  register: pod
  retries: 10
  delay: 5
  until:  pod.get("resources", [])

- name: Connect namespaces, supported only on multitenant plugin
  command: "oc adm pod-network join-projects --to=net-mul-1 net-mul-2"

