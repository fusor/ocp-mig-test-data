---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-same-namespace
  namespace: net-pr-2
  labels:
    test: net-policy
spec:
  podSelector:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          group: net-group

