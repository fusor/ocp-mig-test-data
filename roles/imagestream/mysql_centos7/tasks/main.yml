- name: Create is
  block:
    - name: Create image stream
      k8s:
        state: present
        definition: "{{ lookup('file', 'mysql-centos7-is-example.yml')}}"

    - name: Wait for image stream to appear
      k8s_facts:
        kind: ImageStream
        namespace: mysql-centos7-imagestream
        name: mysql
      register: imagestream
      until: imagestream.get("resources", [])
      retries: 20
      delay: 10

- name: Create backup
  when: with_backup
  block:
    - name: Create backup
      include_role:
        name: backup

- name: Restore resource
  when: with_restore
  block:
    - name: Start restoring 
      include_role:
        name: restore

    - name: Wait for image stream to appear
      k8s_facts:
        kind: ImageStream
        namespace: mysql-centos7-imagestream
        name: mysql
      register: imagestream
      until: imagestream.get("resources", [])
      retries: 20
      delay: 10
