---
apiVersion: v1
kind: Namespace
metadata:
  name: ha-postgres
  labels:
    app: ha-postgres

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ha-postgres
  labels: 
    app: ha-postgres
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ha-postgres
  serviceName: postgres
  template:
    metadata:
      labels:
        app: ha-postgres
    spec:
      containers:
      - name: postgres
        image: centos/postgresql-95-centos7
        resources:
          limits:
            memory: 1Gi
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: psqlvol
          subPath: data
        env:
        - name: POSTGRESQL_PASSWORD
          value: "12345"
        - name: POSTGRESQL_USER
          value: test
        - name: POSTGRESQL_DATABASE
          value: test
        ports:
        - containerPort: 5432
  volumeClaimTemplates:
  - metadata:
      name: psqlvol
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ha-postgres
spec:
  clusterIP: None
  selector:
    app: ha-postgres
  ports:
  - port: 5432
