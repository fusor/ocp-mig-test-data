- name: Deploy pod
  block:
    - name: Create pod
      k8s:
        state: present
        definition:
          kind: Namespace
          apiVersion: v1
          metadata:
            name: hello-pod
            labels:
              name: hello-openshift
              app: hello-openshift

    - name: Create pod
      k8s:
        state: present
        definition:
          kind: Pod
          apiVersion: v1
          metadata:
            name: hello-openshift
            namespace: hello-pod
            creationTimestamp: 
            labels:
              name: hello-openshift
          spec:
            containers:
            - name: hello-openshift
              image: openshift/hello-openshift

    - name: Check resource presence
      include: check.yml

- name: Create a backup
  when: with_backup
  block:
    - name: Create backup
      include_role:
        name: backup

- name: Restore pod
  when: with_restore
  block:
    - name: Start restoring 
      include_role:
        name: restore

    - name: Check resource presence
      include: check.yml
